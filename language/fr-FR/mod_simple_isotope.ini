CG_NOTE1="<div class='span6'><b>Modification de l'ordre d'apparition des diff&eacute;rentes sections sur la page</b>.<br>Remarque: Cette partie est optionnelle, si absente, les valeurs par d&eacute;faut seront appliqu&eacute;es.<br>Une ligne peut contenir plusieurs sections. La somme des largeurs des sections associ&eacute;es &agrave; une ligne <b>ne doit pas d&eacute;pssser 12.</b><br>En cas de d&eacute;passement, le syst&egrave;me g&eacute;n&egrave;rera un retour &agrave; la ligne.</div><div class='span6'>Par d&eacute;faut, on a : <ul><li>Section = 'Bouton de tri',Ligne = 1, Ordre = 1, Largeur = 3</li><li>Section = 'Recherche',Ligne = 1, Ordre = 2, Largeur = 3</li><li>Section = 'Filtre Cat&eacute;gorie',Ligne = 1, Ordre = 3, Largeur = 6</li><li>Section = 'Intervalle',Ligne = 2, Ordre = 1, Largeur = 12</li><li>Section = 'Articles',Ligne = 3, Ordre = 1, Largeur = 12</li></ul>Note: Pour un affichage correct, la section 'Recherche' doit avoir <b>3 en largeur</b>.</div>"
