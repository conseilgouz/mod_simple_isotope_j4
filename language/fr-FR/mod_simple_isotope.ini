SSISO_NOTE_DEPEND="<b>Liens entre les champs personnalis&eacute;s</b><br>Entrez les liens parent/enfant des champs personnalis&eacute;s. Ces liens permettent d'afficher le contenu d'un champ en fonction de la s&eacute;lection de son 'parent' au niveau des filtres.<br>Par exemple, un pays est le 'parent' d'une ville, une ville est le 'parent' d'une rue.<br>Lorsque vous s&eacute;lectionnez une ville, seules les rues de cette ville seront visibles au niveau du filtre 'Rues'."
