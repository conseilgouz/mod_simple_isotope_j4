SSISO_NOTE1="<b>Personnalisation de l'affichage.</b><br><br>Vous pouvez personnaliser les zones affich&eacute;es pour chaque article en entrant du texte, du code html tel que &lt;br&gt; par exemple ou des zones pr&eacute;d&eacute;finies.<br><br>Les zones pr&eacute;d&eacute;finies actuellement sont : <b>{title}</b> => titre de l'article/du lien web, <b>{cat}</b> => libellé de la cat&eacute;gorie, <b>{date}</b> => date de cr&eacute;ation, publication, modification en fonction des param&egrave;tres, <b>{visit}</b> => nombre de visites, <b>{intro}</b> => introduction de l'article, <b>{stars}</b> => vote sous forme d'&eacute;toiles, <b>{rating}</b> => note globale,<b>{ratingcnt}</b> => nombre de votes,<b>{tagsimg}</b> => images des tags,<b>{catsimg}</b> => images des cat&eacute;gories, <b>{link}</b> => lien vers l'article, <b>{introimg}</b> => image d'introduction de l'article, <b>{tags}</b> => liste des tags.<br>Si vous souhaitez afficher le contenu d'un champ personnalis&eacute;, il suffit d'entrer <b>{titre du champ}</b> ou <b>{field fieldid}</b> &agrave; la position souhait&eacute;e.<br>Si vous souhaitez ne pas afficher les zones &agrave; 0, vous pouvez entourer la zone par {notnull} {/notnull}. Vous pouvez aussi cacher les champs personnalisés vides en utilisant les tags {nofield} et {/nofield}.<br>Note : si vous utilisez {tags}, les tags sont séparés par un -. Vous pouvez remplacer - par / en entrant, par exemple, le code CCS suivant: <b>.iso_tagsep span{display:none}.iso_tagsep::after {content:'/'}</b><br><br>Par défaut, les zones sont affich&eacute;es sur 2 lignes avec le param&egrave;trage suivant: {title}&lt;br&gt;{date} - {cat} - {visit} visites&lt;br&gt;{intro}<br><br>Le site ConseilGouz utilise le param&egrave;trage suivant:<br>{title} &lt;span style="float:right"&gt;{stars}{notnull} {ratingcnt} votes{/notnull}&lt;/span&gt;&lt;br&gt;{date}  - {visit} vues&lt;br&gt;{intro}&lt;br&gt;{tags}"
